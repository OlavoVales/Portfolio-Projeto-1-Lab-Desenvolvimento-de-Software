<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<nav>
  <button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Página Inicial
  </button>

  <button routerLink="/projetos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Projetos
  </button>

  <button routerLink="/experiencias" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Experiências
  </button>

  <button routerLink="/contato" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Contato
  </button>
</nav>
<body>
  <div class="form-container">
  <h2>Entre em Contato</h2>
    <form>
      <div class="form-row">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Nome Completo">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="seu.email@exemplo.com">
        </div>
      </div>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" placeholder="Digite o assunto">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" placeholder="Escreva sua mensagem aqui"></textarea>

      <button id=btn-enviar-email type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
